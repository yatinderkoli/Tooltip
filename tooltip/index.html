<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="app.css" class="href">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container placeholder-glow ">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides ">
            <div class="numbertext"></div>
            <img src="1.jpg" style="width:100%">
            <div class="text">MARVEL LOGO</div>
        </div>

        <div class="mySlides ">
            <div class="numbertext"> </div>
            <img src="2.jpg" style="width:100%">
            <div class="text">MISS MARVEL</div>
        </div>

        <div class="mySlides ">
            <div class="numbertext"> </div>
            <img src="3.jpg" style="width:100%">
            <div class="text">MARVEL HEROES</div>
        </div>
        <div class="mySlides ">
            <div class="numbertext"></div>
            <img src="4.jpg" style="width:100%">
            <div class="text">MARVEL HEROES</div>
        </div>
        <div class="mySlides ">
            <div class="numbertext"> </div>
            <img src="5.jpg" style="width:100%">
            <div class="text">SPIDER MAN</div>
        </div>
        <div class="mySlides ">
            <div class="numbertext"></div>
            <img src="6.jpg" style="width:100%">
            <div class="text">MARVEL FUTURE</div>
        </div>
        <div class="mySlides ">
            <div class="numbertext"></div>
            <img src="7.jpg" style="width:100%">
            <div class="text">MISS MARVEL</div>
        </div>
        <div class="mySlides ">
            <div class="numbertext"></div>
            <img src="8.jpg" style="width:100%">
            <div class="text">SPIDER MAN</div>
        </div>


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="buttons" onclick="currentSlide(1)"></span>
        <span class="buttons" onclick="currentSlide(2)"></span>
        <span class="buttons" onclick="currentSlide(3)"></span>
        <span class="buttons" onclick="currentSlide(4)"></span>
        <span class="buttons" onclick="currentSlide(5)"></span>
        <span class="buttons" onclick="currentSlide(6)"></span>
        <span class="buttons" onclick="currentSlide(7)"></span>
        <span class="buttons" onclick="currentSlide(8)"></span>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("buttons");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>


</html>
